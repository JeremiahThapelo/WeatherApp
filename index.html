<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="assets/js/index.js"></script>
    <title>Weather App UI | JeremiahDev</title>
  </head>
  <body>
    <div class="container">
      <div class="left-info">
        <div class="pic-gradient">
          <div class="today-info">
            <h2>Tuesday</h2>
            <span>12 March 2024</span>
            <div>
              <box-icon name='current-location'></box-icon>
              <span>Gauteng, South Africa</span>
            </div>
          </div>
          <div class="today-weather">
            <i class="bx bx-sun"></i>
            <h1 class="weather-temp">
              25°C
            </h1>
            <h3>Sunny</h3>
          </div>
        </div>
        <div class="right-info">
          <div class="day-info">
            <div>
              <span class="title">PRECIPITATION</span>
              <span class="value">4 %</span>
            </div>
            <div>
              <span class="title">HUMIDITY</span>
              <span class="value">34 %</span>
            </div>
            <div>
              <span class="title">WIND SPEED</span>
              <span class="value">6 km/h</span>
            </div>
          </div>

          <ul class="days-list">
            <li>
              <i class="bx bx-cloud"></i>
              <span>Sat</span>
              <span class="day-temp">23°C</span>
            </li>
            <li>
              <i class="bx bx-cloud-rain"></i> 
              <span>Sun</span>
              <span class="day-temp">28°C</span>
            </li>
            <li>
              <i class="bx bx-sun"></i>
              <span>Mon</span>
              <span class="day-temp">02°C</span>
            </li>
            <li>
              <i class="bx bx-cloud-drizzle"></i>
              <span>Tues</span>
              <span class="day-temp">14°C</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
</html>
